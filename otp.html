<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,900" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='/script.js'></script>
    <link rel="stylesheet" href="elite.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="head_container container">
            <div class="logo">
                <h3>Elite Club</h3>
            </div>
            <div class="menu" id="myTopnav">
                <ul>
                    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="openNav()">&#9776;</a>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Rish Tej</a></li>
                </ul>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Rish Tej</a>
        </div>
    </div>

    <section class="">
        <div class="container ">
            <div class="row justify-content-center">
               <div class="midbox">
                <div class="bit-box otp-box text-start col-lg-4">
                    <h4>We have sent an OTP to your
                     mobile number.</h4> 
                     <div class="col-md-12 mt-2">
                         <input type="password" class="form-control mb-2" id="password" placeholder="One time Password">
                         <label for="" class="resend"><u>Resend OPT</u></label>
                     </div>
                     <div class="d-grid gap-2 mt-3">
                         <button class="btn cabtn rounded-pill text-light" type="button">Create Account — it’s free!</button>
                       </div>
                 </div>
               </div>
            </div>
        </div>
    </section>

    <footer>
        <p>
            &copy; Copyrights 2022, All rights reserved by Unikon LLC.-
            <script type="text/javascript">document.write(new Date().getFullYear());</script>
        </p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            //document.getElementById("header").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            //document.getElementById("header").style.marginLeft= "0";
        };
    </script>


</body>

</html>
